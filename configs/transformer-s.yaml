seed: 42

logger:
  save_dir: logs
  name: transformer-baseline-s
  project: cerebro
  entity: null  # your wandb username/team (optional, uses default if null)
  tags:  # optional tags for organization
    - transformer
    - baseline
  notes: "Transformer baseline experiment with 512 hidden dim"  # optional experiment description
model_type: transformer


data:
  data_path: data/futures/dataset/
  src_length: 24
  tgt_length: 1
  seg_length: 60
  batch_size: 512
  num_workers: 0
  symbols: ["BTCUSDT", "ETHUSDT", "BNBUSDT", "XRPUSDT", "SUIUSDT"]
  tgt_symbol: "BTCUSDT"
  start_date: "2020-01-01"

model:
  type: transformer
  input_dim: 4
  hidden_dim: 128
  output_dim: 3
  seg_length: 60
  num_layers: 4
  lr: 1.e-3
  # weight_decay: 0.001
  scheduler:
    type: ReduceLROnPlateau
    factor: 0.5
    patience: 3

trainer:
  max_epochs: 8
  eval_every_n_steps: 1000
  log_every_n_steps: 100
